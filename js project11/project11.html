<!DOCTYPE html>
<html>
<head>
    <title>Quadratic Equation Roots Finder</title>
</head>
<body>
    <h2>Quadratic Equation Roots Finder</h2>
    <p>Equation format: <b>axÂ² + bx + c = 0</b></p>

    <label>Enter a: </label>
    <input type="number" id="a"><br><br>

    <label>Enter b: </label>
    <input type="number" id="b"><br><br>

    <label>Enter c: </label>
    <input type="number" id="c"><br><br>

    <button onclick="findRoots()">Find Roots</button>

    <h3 id="result"></h3>

    <script>
        function findRoots() {
            let a = Number(document.getElementById("a").value);
            let b = Number(document.getElementById("b").value);
            let c = Number(document.getElementById("c").value);


            let discriminant = b * b - 4 * a * c;
            let resultText = "";

            if (discriminant > 0) {

                let root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                let root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                resultText = `Roots are real and different:<br>
                              Root 1 = ${root1}<br>
                              Root 2 = ${root2}`;
            } 
            else if (discriminant === 0) {

                let root = -b / (2 * a);
                resultText = `Roots are real and equal:<br>
                              Root 1 = Root 2 = ${root}`;
            } 
            else {

                let realPart = (-b / (2 * a)).toFixed(2);
                let imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(2);
                resultText = `Roots are complex:<br>
                              Root 1 = ${realPart} + ${imaginaryPart}i<br>
                              Root 2 = ${realPart} - ${imaginaryPart}i`;
            }

            document.getElementById("result").innerHTML = resultText;
        }
    </script>
</body>
</html>
